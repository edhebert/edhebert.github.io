<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS includes -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
    <header>      
        <div class="container-fluid">
            <div class="row hidden-xs">
                <div class="col-sm-6 line"></div>
            </div>
            <div class="row">               
                <nav class="navbar navbar-default col-sm-2" role="navigation">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs-block" href="#">Ed Hebert</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav nav-pills nav-stacked" id="navigation">
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/resume">Resume</a></li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
                <div class="col-sm-6 col-sm-offset-4">
                    <div class="bumpleft">
                        <h1 class="hidden-xs">Ed Hebert</h1>
                        <p>
                            (774) 377-9199<br>
                            <a href="mailto:ehebert@fas.harvard.edu">ehebert@fas.harvard.edu</a><br>
                            <a href="https://twitter.com/edhebert"><span class="fa fa-2x fa-twitter"></span></a>
                            <a href="http://linkedin.com/in/edhebert"><span class="fa fa-2x fa-linkedin"></span></a>
                            <a href="http://facebook.com/edhebert"><span class="fa fa-2x fa-facebook"></span></a>
                            <a href="https://github.com/edhebert/"><span class="fa fa-2x fa-github"></span></a>
                        </p>
                    </div>              
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">   
        <section class="row">
            <div class="col-sm-5 col-sm-offset-6">
                <div class="bumpleft">
                    <h2 class="page-header">Contact</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="contactName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="contactName" placeholder="Your Name">
                              <span class="help-block"></span>
                            </div>
                        </div>                    
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                              <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group msg-group">
                            <label for="message" class="col-sm-2 control-label"><span class="glyphicon glyphicon-star"></span> Msg</label>
                            <div class="col-sm-10">
                              <textarea class="form-control" rows="3" id="message" placeholder="What's on your mind?"></textarea>
                              <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default" id="contactButton">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>  
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    &copy;Ed Hebert<br>All rights reserved
                </div>
                <div class="col-sm-6 bumpleft">
                    ehebert@fas.harvard.edu<br>
                    (774) 377-9199
                </div>
            </div>
            <div class="row hidden-xs">
                <div class="col-sm-6 line"></div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Thanks!</h4>
                </div>
                <div class="modal-body">
                    <p>Thanks for contacting me! I'll be in touch soon.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/site.js"></script>

</html>
